{% extends 'employe/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 rounded-lg" style="background:#ecfdf5;">
  <h1 class="text-2xl font-bold mb-4" style="color:#065f46;">Connexion</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="mb-2 p-2 rounded" style="background:#d1fae5;color:#065f46;">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block mb-1">Email</label>
      <input type="email" name="email" class="input w-full" placeholder="email@exemple.com" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1">Mot de passe</label>
      <input type="password" name="password" class="input w-full" placeholder="Votre mot de passe" required />
    </div>
    <button class="px-4 py-2 rounded text-white" style="background:#10b981;">Se connecter</button>
  </form>
  <p class="mt-4">Pas de compte ? <a href="{% url 'signup' %}" style="color:#059669;">Créer un compte</a></p>
  <p class="mt-1"><a href="{% url 'verify_email' %}" style="color:#059669;">Vérifier mon email</a></p>
 </div>
{% endblock %}
