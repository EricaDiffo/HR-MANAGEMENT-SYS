{% extends 'employe/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 rounded-lg" style="background:#ecfdf5;">
  <h1 class="text-2xl font-bold mb-4" style="color:#065f46;">Vérification de l'email</h1>
  <p class="mb-4">Entrez votre email pour recevoir un lien de vérification.</p>
  {% if messages %}
    {% for message in messages %}
      <div class="mb-2 p-2 rounded" style="background:#d1fae5;color:#065f46;">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input type="email" name="email" class="input w-full" placeholder="email@exemple.com" required />
    </div>
    <button class="px-4 py-2 rounded text-white" style="background:#10b981;">Envoyer le lien</button>
  </form>
</div>
{% endblock %}
