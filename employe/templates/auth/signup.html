{% extends 'employe/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 rounded-lg" style="background:#ecfdf5;">
  <h1 class="text-2xl font-bold mb-4" style="color:#065f46;">Créer un compte</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="mb-2 p-2 rounded" style="background:#d1fae5;color:#065f46;">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block mb-1">Nom complet</label>
      <input type="text" name="full_name" class="input w-full" placeholder="Nom et prénom" required />
    </div>
    <div class="mb-3">
      <label class="block mb-1">Email</label>
      <input type="email" name="email" class="input w-full" placeholder="email@exemple.com" required />
    </div>
    <div class="mb-4">
      <label class="block mb-1">Mot de passe</label>
      <input type="password" name="password" class="input w-full" placeholder="Créer un mot de passe" required />
    </div>
    <button class="px-4 py-2 rounded text-white" style="background:#10b981;">Créer mon compte</button>
  </form>
  <p class="mt-4">Déjà inscrit ? <a href="{% url 'login' %}" style="color:#059669;">Se connecter</a></p>
</div>
{% endblock %}
