<!DOCTYPE html>
<html lang="en" data-theme="forest">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Employ√©</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .input { background:#ecfdf5; border-color:#10b981; color:#065f46; }
      .input:focus { outline: none; box-shadow: 0 0 0 2px #a7f3d0; border-color:#059669; }
      select.input, textarea.input { background:#ecfdf5; }
      .is-invalid { border-color:#dc2626 !important; }
    </style>
  </head>
   
  <body class="min-h-screen">
    <div class="min-h-screen flex flex-col">
      <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
          <div class="bg-base-200 rounded-xl p-6 min-h-[calc(100vh-6rem)]">
            <div class="w-full h-full">
              {% block content %} 
              {% endblock %}
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
